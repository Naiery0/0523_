<!DOCTYPE html>
<html>

<head>
    <link href="../css/community.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <script src="../js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="BoardList">
            <ul class="BoardList-wrap">
                <input id="search" type="text" placeholder="검색">
                <input class="searchBtn" type="button">
                <li class="BoardList-sel">자유게시판</li>
                <li class="BoardList-sel">추가게시판</li>
            </ul>
        </div>
        <div class="BoardContent">
            <form id="create-post-form">
                <input type="text" id="post-title" placeholder="제목을 입력하세요" required>
                <textarea id="post-content" placeholder="내용을 입력하세요" required></textarea>
                <input type="submit" value="글 작성하기">
            </form>
        </div>
    </div>
    <srcipt src="../js/community.js"></srcipt>
</body>
</html>
